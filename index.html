<!doctype html>
<html lang="en">
  <head>
    <title>Hang Man</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    
    <div class="jumbotron jumbotron-fluid">
      <div id="banner" class="container">
        <h1 class="display-4 text-center bg-warning text-dark">Lets Roll-up Some Sushi!</h1>
        <p class="lead text-center bg-warning text-dark">Press any key to start</p>
        <h1 class="display-4 text-center bg-warning text-dark"><span id="wordChoice"> </span></h1>
      </div>
    </div>

    <div class="container colorMe">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">
          <h2 class=" text-right text-white">Chef of the Day</h2>
          <img id ="pics" class="float-right bg-dark text-white">
            
        </div>

        <div class="col-md-3">

          <div class="row">
            <h5 class="text-white">Wins: <span id="winText"> </span> / Loses: <span id ="loseText"> </span></h5>
          </div>

          <div class="row">
            <h5 class="text-white">Current Word</h5>
          </div>

          <div class="row">
            <h5 class="text-white"><span id="patternText"> </span></h5>
          </div>

          <div class="row">
            <h5 class="text-white">Number of Guesses Remaining</h5>
          </div>

          <div class="row">
            <h5 class="text-white"><span id="guessNumText"> </span></h5>
          </div>

          <div class="row">
            <h5 class="text-white">Letters Already Guessed</h5>
          </div>

          <div class="row">
            <h5 class="text-white"><span id="lettersText"> </span></h5>
          </div>

        </div>
      </div>
      <div class="col-md-3"></div>
    </div>

    <!-- Optional JavaScript -->
    <script src="assets/javascript/game.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
